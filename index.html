<body class="text-center">

    <img src="fall.jpg" alt="Fall" />

        <p> MULLET-TRON bringing style for fashion back with a passion </p>

    <table class="table table-dark">
        <thead>
            <tr>

            <tr>

            <tr>

            <tr>
                <th scope="row"> 6 </th>
                <td> 0110 </td>
            </tr>
            <tr>

            <tr>
